<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lab Cloud 2FA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-shield-alt me-2"></i>TecsupLab 2FA
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if session.get('user_id') %}
              <li class="nav-item"><span class="nav-link"><i class="fas fa-user-check me-1"></i>Conectado</span></li>
              <li class="nav-item"><a class="nav-link btn-logout" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión</a></li>
              <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-user-plus me-1"></i>Registrarse</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted">Tecsup © 2025 - Sistema de Autenticación de 2 Pasos</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
